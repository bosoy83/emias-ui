<div class="form-type-2">
	<header class="form-type-2__header">
		<h2 class="form-type-2__title">
			Форма (number)
		</h2>
		<!-- Form menu -->
		<div class="form-menu">
			<ul class="form-menu__list">
				<li class="form-menu__item">
					<a href="#" class="form-menu__link form-menu__link_dropdown">
						<span class="form-menu__element">Шаблон</span><i class="icon icon-caret-down"></i>
					</a>
					{{>form-menu}}
				</li>
			</ul>
		</div>
	</header>
	<div class="form-type-2__container">
		<!-- Subtitle -->
		<div class="form-type-2__subtitle">
			<div class="form-type-2__subtitle-container">
				<div class="form-type-2__subtitle-text">
					Кластер 1
				</div>
				<!-- Form menu -->
				<div class="form-menu">
					<ul class="form-menu__list">
						<li class="form-menu__item">
							<a href="#" class="form-menu__link form-menu__link_dropdown">
								<span class="form-menu__element">Шаблон</span><i class="icon icon-caret-down"></i>
							</a>
							{{>form-menu}}
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- List -->
		<ul class="form-type-2__list">
			<li class="form-type-2__item">
				<div class="form-type-2__label">
					Название поля
				</div>
				<div class="form-type-2__value">
					<div class="field field_auto-width">
						<!-- Number -->
						<div class="number">
							<div class="number__container">
								<div class="number__btn number__btn_minus">
									<i class="icon icon-minus"></i>
								</div>
								<input type="number" class="input" name="temperature" id="number-1" placeholder="Температура тела" min="33" max="42" step="0.1" value="35">
								<div class="number__btn number__btn_plus">
									<i class="icon icon-plus"></i>
								</div>
							</div>
							<div class="number__unit">
								град.
							</div>
						</div>
						<div class="field__hint">
							Значение от [min] до [max]
						</div>
					</div>
				</div>
			</li>
			<li class="form-type-2__item">
				<div class="form-type-2__label">
					Название неактивоного поля
				</div>
				<div class="form-type-2__value">
					<div class="field field_auto-width disabled">
						<!-- Number -->
						<div class="number">
							<div class="number__container">
								<div class="number__btn number__btn_minus">
									<i class="icon icon-minus"></i>
								</div>
								<input disabled type="number" class="input" name="temperature" id="number-1" placeholder="Температура тела" min="33" max="42" step="0.1" value="35">
								<div class="number__btn number__btn_plus">
									<i class="icon icon-plus"></i>
								</div>
							</div>
							<div class="number__unit">
								град.
							</div>
						</div>
						<div class="field__hint">
							Значение от [min] до [max]
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
