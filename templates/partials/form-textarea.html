<div class="form">
    <header class="form__header">
        <h1 class="form__title">
            Форма (textarea)
        </h1>
        <!-- Template menu -->
        {{>form-menu-closed}}
    </header>
    <!-- Form row -->
    <table class="form__row error">
        <tr>
            <td class="form__row-label">
                <label for="textarea-1" class="label">
                    <span class="label__text">
                        Название поля
                        <sup class="label__required">*</sup>
                    </span>
                </label>
            </td>
            <td class="form__row-field">
                <div class="field">
                    <textarea name="" class="textarea" placeholder="error" id="textarea-1"></textarea>
                    <div class="animated fadeIn error-hint">
                        <div class="error-hint__text">
                            Обязательное поле
                        </div>
                    </div>
                </div>
                <div class="form__row-hint">
                    Текст подсказки
                </div>
            </td>
            <td class="form__row-aux">

            </td>
        </tr>
    </table>
    <!-- Form row -->
    <table class="form__row active">
        <tr>
            <td class="form__row-label">
                <label for="textarea-2" class="label">
                    <span class="label__text">
                        Это очень длинное название поля
                        <sup class="label__required">*</sup>
                    </span>
                </label>
            </td>
            <td class="form__row-field">
                <div class="field">
                    <textarea name="" class="textarea" placeholder="active" id="textarea-2"></textarea>
                </div>
                <div class="form__row-hint">
                    Текст подсказки
                </div>
            </td>
            <td class="form__row-aux">
                доп. значение
            </td>
        </tr>
    </table>
    <!-- Form row -->
    <table class="form__row">
        <tr>
            <td class="form__row-label">
                <label for="textarea-3" class="label">
                    <span class="label__text">
                        Метка названия поля
                    </span>
                </label>
            </td>
            <td class="form__row-field">
                <textarea name="" class="textarea" placeholder="normal" id="textarea-3"></textarea>
            </td>
            <td class="form__row-aux">
                доп. значение
            </td>
        </tr>
    </table>
    <!-- Form row -->
    <table class="form__row disabled">
        <tr>
            <td class="form__row-label">
                <label for="textarea-4" class="label">
                    <span class="label__text">
                        Метка названия поля
                    </span>
                </label>
            </td>
            <td class="form__row-field">
                <textarea disabled name="" class="textarea" placeholder="disabled" id="textarea-4"></textarea>
            </td>
            <td class="form__row-aux">
                доп. значение
            </td>
        </tr>
    </table>
</div>
