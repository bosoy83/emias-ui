<div class="form-type-2">
	<header class="form-type-2__header">
		<h2 class="form-type-2__title">
			Textarea
		</h2>
		<!-- Form menu -->
		<div class="form-menu">
			<ul class="form-menu__list">
				<li class="form-menu__item">
					<a href="#" class="form-menu__link form-menu__link_dropdown">
						<span class="form-menu__element">Шаблон</span><i class="icon icon-caret-down"></i>
					</a>
					{{>form-menu}}
				</li>
			</ul>
		</div>
	</header>
	<div class="form-type-2__container">

			<div class="form-type-2__subtitle-text">
				Кластер 1
			</div>
		</div>
		<ul class="form-type-2__list">
			<li class="form-type-2__item error">
				<div class="form-type-2__label">
					Название поля
					<sup class="form-type-2__required">*</sup>
				</div>
				<div class="form-type-2__value">
					<div class="field">
						<textarea name="" class="textarea" placeholder="normal" id="textarea-3"></textarea>
						<div class="hint hint_error">
							<div class="hint__text">
								Обязательное поле
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>

				Кластер 2
			</div>
		</div>

			<li class="form-type-2__item">
				<div class="form-type-2__label">
					Поле
				</div>
				<div class="form-type-2__value">
					<div class="field">
						<textarea disabled name="" class="textarea" placeholder="normal" id="textarea-3"></textarea>

		</ul>
		<div class="form-type-2__subtitle sub-3">

			</div>
		</div>

				<div class="form-type-2__label">
					Название поля
				</div>
				<div class="form-type-2__value">
					<div class="field">
						<textarea name="" class="textarea" placeholder="normal" id="textarea-3"></textarea>
						<div class="field__hint">
							Значение от [min] до [max]
						</div>
					</div>
				</div>
			</li>
			<li class="form-type-2__item">
				<div class="form-type-2__label">
					Длинное название поля
				</div>
				<div class="form-type-2__value">
					<div class="field">
						<textarea disabled name="" class="textarea textarea_half" placeholder="normal" id="textarea-3"></textarea>
						<div class="field__units">
							Ед. измерения
						</div>
						<div class="field__hint">
							Значение от [min] до [max]
