<div class="form">
    <header class="form__header">
        <h1 class="form__title">
            Форма (switch)
        </h1>
    </header>
    <!-- Form row -->
    <table class="form__row">
        <tr>
            <td class="form__row-label">
                <label for="switch-1" class="label">
                    <span class="label__text">
                        Normal state
                    </span>
                </label>
            </td>
            <td class="form__row-field">
                <!-- Switch -->
                <div class="switch">
                    <input type="checkbox" class="input" name="" id="switch-1">
                    <label for="switch-1" class="switch__container">
                        <div class="switch__no">Нет</div>
                        <div class="switch__space"></div>
                        <div class="switch__yes">Да</div>
                    </label>
                </div>
            </td>
            <td class="form__row-aux"></td>
        </tr>
    </table>
    <!-- Form row -->
    <table class="form__row disabled">
        <tr>
            <td class="form__row-label">
                <label for="switch-2" class="label">
                    <span class="label__text">
                        Disabled
                    </span>
                </label>
            </td>
            <td class="form__row-field">
                <!-- Switch -->
                <div class="switch">
                    <input disabled checked type="checkbox" class="input" name="" id="switch-2">
                    <label for="switch-2" class="switch__container">
                        <div class="switch__no">Нет</div>
                        <div class="switch__space"></div>
                        <div class="switch__yes">Да</div>
                    </label>
                </div>
            </td>
            <td class="form__row-aux"></td>
        </tr>
    </table>
</div>
