<div class="form">
    <header class="form__header">
        <h1 class="form__title">
            Форма (radio)
        </h1>
    </header>
    <!-- Form row -->
    <table class="form__row">
        <tr>
            <td class="form__row-label"></td>
            <td class="form__row-field">
                <!-- Radio -->
                <label class="radio">
                    <input type="radio" class="input" name="radio">
                    <span class="radio__dot"></span>
                    <span class="radio__label">
                        Значение
                    </span>
                </label>
            </td>
            <td class="form__row-aux"></td>
        </tr>
    </table>
    <!-- Form row -->
    <table class="form__row active">
        <tr>
            <td class="form__row-label"></td>
            <td class="form__row-field">
                <!-- Radio -->
                <label class="radio">
                    <input type="radio" class="input" name="radio">
                    <span class="radio__dot"></span>
                    <span class="radio__label">
                        Значение
                    </span>
                </label>
            </td>
            <td class="form__row-aux"></td>
        </tr>
    </table>
    <!-- Form row -->
    <table class="form__row disabled">
        <tr>
            <td class="form__row-label"></td>
            <td class="form__row-field">
                <!-- Radio -->
                <label class="radio">
                    <input checked disabled type="radio" class="input" name="radio">
                    <span class="radio__dot"></span>
                    <span class="radio__label">
                        Значение
                    </span>
                </label>
            </td>
            <td class="form__row-aux"></td>
        </tr>
    </table>
</div>
