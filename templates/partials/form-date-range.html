<div class="form">
    <header class="form__header">
        <h1 class="form__title">
            Форма (date range)
        </h1>
    </header>
    <!-- Form row -->
    <table class="form__row error">
        <tr>
            <td class="form__row-label">
                <label for="date-range-1" class="label">
                    <span class="label__text">
                        Название поля
                        <sup class="label__required">*</sup>
                    </span>
                </label>
            </td>
            <td class="form__row-field">
                <div class="field field_auto-width">
                    <!-- Date range -->
                    <div class="date-range">
                        <input id="date-range-1" type="text" class="input" placeholder="error">
                        <span class="date-range__divider">по</span>
                        <input type="text" class="input" placeholder="error">
                    </div>
                    <div class="animated fadeIn error-hint">
                        <div class="error-hint__text">
                            Обязательное поле
                        </div>
                    </div>
                </div>
                <div class="form__row-hint">
                    Текст подсказки
                </div>
            </td>
            <td class="form__row-aux">

            </td>
        </tr>
    </table>
    <!-- Form row -->
    <table class="form__row active">
        <tr>
            <td class="form__row-label">
                <label for="date-range-2" class="label">
                    <span class="label__text">
                        Это очень длинное название поля
                        <sup class="label__required">*</sup>
                    </span>
                </label>
            </td>
            <td class="form__row-field">
                <div class="field field_auto-width">
                    <!-- Date -->
                    <div class="date-range">
                        <input id="date-range-2" type="text" class="input" placeholder="active">
                        <span class="date-range__divider">по</span>
                        <input type="text" class="input" placeholder="active">
                    </div>
                    <div class="animated error-hint">
                        <div class="error-hint__text">
                            Обязательное поле
                        </div>
                    </div>
                </div>
            </td>
            <td class="form__row-aux">

            </td>
        </tr>
    </table>
    <!-- Form row -->
    <table class="form__row">
        <tr>
            <td class="form__row-label">
                <label for="date-range-3" class="label">
                    <span class="label__text">
                        Метка названия поля
                    </span>
                </label>
            </td>
            <td class="form__row-field">
                <div class="field field_auto-width">
                    <!-- Date -->
                    <div class="date-range">
                        <input id="date-range-3" type="text" class="input" value="24 сен 2014 Чт 12:30">
                        <span class="date-range__divider">по</span>
                        <input type="text" class="input" value="24 сен 2014 Чт 12:30">
                    </div>
                    <div class="animated error-hint">
                        <div class="error-hint__text">
                            Обязательное поле
                        </div>
                    </div>
                </div>
                <div class="form__row-hint">
                    Текст подсказки
                </div>
            </td>
            <td class="form__row-aux">

            </td>
        </tr>
    </table>
    <!-- Form row -->
    <table class="form__row disabled">
        <tr>
            <td class="form__row-label">
                <label for="date-range-4" class="label">
                    <span class="label__text">
                        Метка названия поля
                    </span>
                </label>
            </td>
            <td class="form__row-field">
                <div class="field field_auto-width">
                    <!-- Date -->
                    <div class="date-range">
                        <input id="date-range-4" disabled type="text" class="input" placeholder="disabled">
                        <span class="date-range__divider">по</span>
                        <input disabled type="text" class="input" placeholder="disabled">
                    </div>
                    <div class="animated error-hint">
                        <div class="error-hint__text">
                            Обязательное поле
                        </div>
                    </div>
                </div>
            </td>
            <td class="form__row-aux">

            </td>
        </tr>
    </table>
</div>
