<div class="form">
    <header class="form__header">
        <h1 class="form__title">
            Форма (checkbox)
        </h1>
    </header>
    <!-- Form row -->
    <table class="form__row">
        <tr>
            <td class="form__row-label"></td>
            <td class="form__row-field">
                <!-- Switch -->
                <label class="checkbox">
                    <input type="checkbox" class="input" name="">
                    <span class="checkbox__check"></span>
                    <span class="checkbox__label">
                        Значение
                    </span>
                </label>
            </td>
            <td class="form__row-aux"></td>
        </tr>
    </table>
    <!-- Form row -->
    <table class="form__row active">
        <tr>
            <td class="form__row-label"></td>
            <td class="form__row-field">
                <!-- Switch -->
                <label class="checkbox">
                    <input type="checkbox" class="input" name="">
                    <span class="checkbox__check"></span>
                    <span class="checkbox__label">
                        Значение
                    </span>
                </label>
            </td>
            <td class="form__row-aux"></td>
        </tr>
    </table>
    <!-- Form row -->
    <table class="form__row disabled">
        <tr>
            <td class="form__row-label"></td>
            <td class="form__row-field">
                <!-- Switch -->
                <label class="checkbox">
                    <input disabled type="checkbox" class="input" name="">
                    <span class="checkbox__check"></span>
                    <span class="checkbox__label">
                        Значение
                    </span>
                </label>
            </td>
            <td class="form__row-aux"></td>
        </tr>
    </table>
</div>
