<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMIAS ui-kit</title>
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="form">
            <header class="form__header">
                <h1 class="form__title">
                    Форма
                </h1>
            </header>
            <table class="form__row">
                <tr>
                    <td class="form__row-label">
                        <label for="field-1" class="label">
                            <span class="label__text">
                            Это очень длинное название поля
                            <sup class="label__required">*</sup>
                        </span>
                        </label>
                    </td>
                    <td class="form__row-field">
                        <input type="text" class="input" name="" id="field-1" placeholder="Текст подсказки">
                        <div class="form__row-hint">
                            Текст подсказки
                        </div>
                    </td>
                    <td class="form__row-aux">
                        доп. значение
                    </td>
                </tr>
            </table>
            <table class="form__row">
                <tr>
                    <td class="form__row-label">
                        <label for="field-2" class="label">
                            <span class="label__text">
                            Метка названия поля
                            <sup class="label__required">*</sup>
                        </span>
                        </label>
                    </td>
                    <td class="form__row-field">
                        <input type="text" class="input" name="" id="field-2">
                    </td>
                    <td class="form__row-aux">
                        доп. значение
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- <div class="btn">btn</div> -->

    <script src="vendors/plugins.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
